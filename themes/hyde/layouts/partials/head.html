<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" {{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}" {{end}}>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  {{ hugo.Generator }} {{if isset .Params "tags"}}
  <meta name="keywords" content="{{ delimit .Params.Tags " , " }}" /> {{end}}
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer data-domain="oras.me" src="https://plausible.io/js/script.js"></script>
  {{ if .IsHome -}}
  <title>{{ .Site.Title }}</title>
  {{- else -}}
  <title>{{ .Title }}</title>
  {{- end }}
  <meta name="description"
    content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Params.Description}}{{end}}" />

  {{if isset .Params "twitter"}}
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="{{ .Permalink }}" />
  <meta property="twitter:title" content="{{ .Params.twitter_title }}" />
  <meta property="twitter:description" content="{{ .Params.Description }}" />
  <meta property="twitter:image" content="{{ .Site.BaseURL }}{{ .Params.twitter_image }}" />
  <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.twitter_image }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:title" content="{{ .Params.twitter_title }}" />
  <meta property="og:description" content="{{ .Params.Description }}" />
  {{- end }}
  <!-- CSS -->
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/print.css" media="print" />
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/poole.css" />
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/syntax.css" />
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/hyde.css" />
  {{ partial "head_fonts.html" . }}

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png" />
  <link rel="shortcut icon" href="/favicon.png" />
</head>

</html>
